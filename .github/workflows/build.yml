name: Build

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Make repo pushable
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      shell: bash
      run: git remote set-url --push origin https://$GITHUB_ACTOR:$GITHUB_TOKEN@github.com/$GITHUB_REPOSITORY.git
    - name: Run build script
      env:
        NUGET_KEY: ${{ secrets.NUGET_KEY }}
      run: ./build.ps1 -Target Publish -ScriptArgs "-nugetKey=""${env:NUGET_KEY}"""
    - name: Get target file
      id: getfilename
      shell: bash
      run: echo "::set-output name=file::$(ls ./Harmony/bin/Release/HarmonyX*.nupkg)"
    - uses: actions/upload-artifact@v1
      with:
        path: ${{ steps.getfilename.outputs.file }}
        name: HarmonyX
